---
wal:
  backend: colorz
  saturate: 0.3
global:
  wallpaper_directory: wallpapers
  valid_formats:
    - png
    - jpg
    - jpeg
    - gif
    - tiff
    - webp
  post_setup:
    gnome_wallpaper: 
      enabled: true
    gnome_icons: 
      enabled: true
      path: .icons/wal-papirus
    gnome_theme: 
      enabled: true
      path: .themes/wal-nordic
    gnome_shell: 
      enabled: true
    spotify: 
      enabled: true
      application_path: /opt/spotify
      theme-name: wal-nordic
    custom_commands:
      - cd ~/.themes/wal-nordic && npm i
      - cd ~/.themes/wal-nordic && ./node_modules/gulp/bin/gulp.js styles
      - cd ~/.themes/wal-nordic && ./node_modules/gulp/bin/gulp.js shell-style

      - cd ~/.themes/wal-nordic/src && sed -i 's/%s -i %s -e %s/file-open:%s; export-id:%s; export-filename:%s; export-do; file-close; quit/g' render-gtk3-assets.py
      - cd ~/.themes/wal-nordic/src && sed -i 's/--export-dpi=180 %s -i %s -e %s/file-open:%s; export-dpi:180; export-id:%s; export-filename:%s; export-do; file-close; quit/g' render-gtk3-assets-hidpi.py
      - cd ~/.themes/wal-nordic/src && sed -i 's/%s -i %s -e %s/file-open:%s; export-id:%s; export-filename:%s; export-do; file-close; quit/g' render-wm-assets.py
      - cd ~/.themes/wal-nordic/src && sed -i 's/--export-dpi=180 %s -i %s -e %s/file-open:%s; export-dpi:180; export-id:%s; export-filename:%s; export-do; file-close; quit/g' render-wm-assets-hidpi.py
      
      - cd ~/.themes/wal-nordic/src && ./render-gtk3-assets.py
      - cd ~/.themes/wal-nordic/src && ./render-gtk3-assets-hidpi.py 
      - cd ~/.themes/wal-nordic/src && ./render-wm-assets.py
      - cd ~/.themes/wal-nordic/src && ./render-wm-assets-hidpi.py 
colors:
  render:
    - srcPath: Nordic
      destPath: .themes/wal-nordic
      replace:
        - type: hex
          use: color6
          search:
            - "**/gtk-3.0"
            - "**/gtk-2.0"
            - "**/gnome-shell"
            - "**/src/gtk3"
          colors:
            - "#2e3440"
            - "#3b4252"
            - "#434c5e"
            - "#4c566a"
            - "#d8dee9"
            - "#e5e9f0"
            - "#eceff4"
            - "#8fbcbb"
            - "#88c0d0"
            - "#81a1c1"
            - "#5e81ac"
            - "#bf616a"
            - "#d08770"
            - "#ebcb8b"
            - "#a3be8c"
            - "#b48ead"
            # assets
            - "#3b4252"
            - "#373b43"
            - "#232831"
            # light text
            - "#98abb2"
    - srcPath: papirus-icon-theme/Papirus-Dark
      destPath: .icons/wal-papirus
    - srcPath: papirus-icon-theme/Papirus
      destPath: .icons/Papirus
      replace:
        - type: hex
          use: color3
          search:
            - "**/places"
          colors:
            - "#1d344f"
        - type: hex
          use: color3
          adjust:
            - method: desaturate
              amount: 2
          search:
            - "**/places"
            - "**/panel"
            - "**/actions"
          colors:
            - "#5294e2"
            - "#4285f4"
        - type: hex
          use: color3
          search:
            - "**/places"
          adjust:
            - method: desaturate
              amount: 2
          colors:
            - "#4877b1"
    - srcPath: spicetify-themes/Nord
      destPath: .config/spicetify/Themes/wal-nordic
      replace:
        - type: hex
          use: color3
          colors:
            - "2E3440"
            - "3B4252"
            - "434C5E"
            - "434C5E"
            - "4C566A"
            - "5E81AC"
            - "81A1C1"
            - "D8DEE9"
            - "E5E9F0"